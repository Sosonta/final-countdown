<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Final Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="reset-menu">
  <select id="reset-select">
    <option value="">Reset</option>
    <option value="used">Mark All Used</option>
    <option value="unused">Mark All Unused</option>
  </select>
</div>

<!-- Confirmation Popup -->
<div id="confirm-popup" class="hidden">
  <div class="popup-content">
    <p>Are you sure?</p>
    <button id="confirm-reset">Reset</button>
    <button id="cancel-reset">Nevermind</button>
  </div>
</div>

  <h1>Final Countdown</h1>
<div id="usage-stats">Used 0 / 0 cards</div>
<div id="controls">
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Search for a card..." list="card-names" />
    <button id="search-button">Search</button>
    <datalist id="card-names"></datalist>
<button id="random-button">Random Unused Card</button>
<input type="file" id="import-file" accept=".json" style="display: none;" />
<button id="export-button">Export Used Cards</button>
<button id="import-button">Import Used Cards</button>
  </div>

  <div id="filter-container">
    <label for="filter-select">Show:</label>
    <select id="filter-select">
      <option value="all">All</option>
      <option value="used">Used Only</option>
      <option value="unused">Unused Only</option>
    </select>
  </div>
<div id="card-container">
</div>
  <div id="card-grid"></div>
<div>
  <script src="script.js"></script>
</body>
</html>
